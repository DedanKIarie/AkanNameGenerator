<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Akan Name Generator</title>
    </head>
    <body>
        <video autoplay loop muted playsinline class="page">
            <source src="Shooting.webm" type="video/mp4">
        </video>

        <h1 class="title">AkanNameGenerator 6000</h1>
        <p class="p">Discover your unique Akan name! Enter your birth date and gender, and we'll calculate the day of the week you were born and provide your corresponding Akan name based on Ghanian culture.</p>
        <form class="form">
            <h1 class="header">Enter Details</h1>
            
            <legend class="legends">Enter DOB</legend>
            
            <label class="label" max = "31" min="1" required>DD</label>
            <input type="number" id="DD" class="inputs" placeholder="DD">
            
            <label class="label">MM</label>
            <input type="number" id="MM" class="inputs" placeholder="MM">
            
            <label class="label">YY</label>
            <input type="number" id="YY" class="inputs" placeholder="YY">
            <br><br>

            <legend class="legends">Pick Gender</legend>
            
            <label class="label">Male</label>
            <input type="checkbox"id="Male">
            <br>
            <label class="label">Female</label>
            <input type="checkbox" id="Female">
            <br><br>
            <br><br>
            <button class="button" onclick="Clicked()">Submit</button>
        </form>
        <div class="div">
            <p class="text1">Results will show up here</p>
        </div>
        <div id="alert-container" >

        </div>
    </body>
</html>
