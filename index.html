<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Akan Name Generator</title>
    </head>
    <body>
        <video autoplay loop muted playsinline class="page">
            <source src="Shooting.webm" type="video/mp4">
        </video>
        <form class="form">
            <h1 class="header">Enter Details</h1>
            
            <legend class="legends">Enter DOB</legend>
            
            <label class="label">DD</label>
            <input class="inputs" placeholder="DD">
            
            <label class="label">MM</label>
            <input class="inputs" placeholder="MM">
            
            <label class="label">YY</label>
            <input class="inputs" placeholder="YY">
            <br><br>

            <legend class="legends">Pick Gender</legend>
            
            <label class="label">Male</label>
            <input type="checkbox">
            <br>
            <label class="label">Female</label>
            <input type="checkbox">
            <br><br>
            <br><br>
            <button class="button">Submit</button>
        </form>
    </body>
</html>
